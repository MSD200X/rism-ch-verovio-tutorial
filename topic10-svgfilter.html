<html>
    <head>
        <title>Verovio example with an SVG filter</title>
        <script src="http://www.verovio.org/javascript/develop/verovio-toolkit.js" type="text/javascript" ></script>
        <!-- We also use jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" ></script> 
        <!-- Basic events from example 02 -->
        <script src="javascript/basic-events.js" type="text/javascript" ></script>
        <!-- A stylesheet for the help overlay -->
        <link rel="stylesheet" href="css/tutorial.css" />
        
        <!--///////////////////////-->
        <!-- A css with the filter -->
        <!--///////////////////////-->
        <link rel="stylesheet" href="filter/note.css" />
    </head>
    <body style="margin: 0px;">
        
        
        <!-- A help overlay -->
        <div id="help_overlay">
            <p>Place your mouse on notes to see the filter being applied</p>
        </div>
        
        <!-- The div where we are going to insert the SVG -->
        <div id="svg_output"/>
        
        <script type="text/javascript">
            var vrvToolkit = new verovio.toolkit();
            var page = 1;
            var zoom = 60;
            var pageHeight = 2970;
            var pageWidth = 2100;
            
            function setOptions( ) {
                pageHeight = $(document).height() * 100 / zoom ;
                pageWidth = $(window).width() * 100 / zoom ;
                options = {
                            pageHeight: pageHeight,
                            pageWidth: pageWidth,
                            scale: zoom,
                            adjustPageHeight: 1,
                            ignoreLayout: 1
                        };
                vrvToolkit.setOptions(options);
            }
            
            function loadData(data) {
                setOptions();
                vrvToolkit.loadData(data);
                
                page = 1;
                loadPage();
            }
            
            function loadPage() {
                svg = vrvToolkit.renderPage(page, {});
                $("#svg_output").html(svg);
            }
            
            $( document ).ready(function() {
                
                $(window).keyup(function(event){
                    // Process navigation and zoom basic events
                    processBasicEvents(event);
                });
                
                $(window).resize(function(){
                    applyZoom();
                });
                
                var file = "mei/Beethoven_StringQuartet_op.18_no.2.mei";
                $.ajax({
                    url: file
                    , dataType: "text"
                    , success: function(data) {
                        loadData( data );
                    }
                });
            });
        </script>
    </body>
</html>
